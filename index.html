<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Git Hub Profile Finder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <i class="fab fa-github"></i>
          <h1>GITHUB - Find Your Profile</h1>
        </div>
        <p>Checkout your Github Profile</p>
      </header>
      <main>
        <form class="form" class="form">
          <input
            type="text"
            class="search"
            name="text"
            placeholder="Enter the username"
          />
          <button>Search</button>
        </form>

       
          <figure class="image">
            <img src="./2.jpg" alt="image" class="main__image"/>
            <figcaption> Image</figcaption>
          </figure>
      
        <section class="details">
          <h2 class="heading__name">Name :<span></span></h2>
          <h2 class="repos">Repositories <span></span></h2>
          <h2 class="following"> Following :<span></span></h2>
          <h2 class="followers"> Followers :<span></span></h2>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/bfd368f197.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
